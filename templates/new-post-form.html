{% extends 'base.html' %}

{% block title %} New Post Form {% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form class="new-post-form" method="POST" action="/users/{{user.id}}/posts/new">

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <label for="content">Content</label>
    <input type="text" id="content" name="content" required>

    <div class="btn-conatiner">
        <button class="btn btn-success" type="submit">Add</button>
        <a class="btn btn-info" href="/users/{{user.id}}">Cancel</a>
    </div>
</form>

{% endblock %}
