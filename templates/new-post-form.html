{% extends 'base.html' %}

{% block title %} New Post Form {% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form class="new-post-form" method="POST" action="/users/{{user.id}}/posts/new">

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <label for="content">Content</label>
    <input type="text" id="content" name="content" required>

    {% for tag in tags %}
        <div>
            <input type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}">
            <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
        </div>
    {% endfor %}

    <div class="btn-conatiner">
        <button class="btn btn-success" type="submit">Add</button>
        <button class="btn btn-info" onclick="window.location.href='/users/{{user.id}}'">Cancel</button>
    </div>
</form>

{% endblock %}
