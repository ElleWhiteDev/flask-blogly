{% extends 'base.html' %}

{% block title %} User Edit Page {% endblock %}

{% block content %} 

<h1> Edit a user </h1>
<form class="edit-user-form" method="POST" action="/users/{{ user.id }}/edit">
    <label for="first-name">First name</label>
    <input type="text" id="first-name" name="first_name" value="{{ user.first_name }}" required>

    <label for="last-name">Last name</label>
    <input type="text" id="last-name" name="last_name" value="{{ user.last_name }}" required>

    <label for="image-url">Image URL</label>
    <input type="text" id="image-url" name="image_url" value="{{ user.image_url }}">

    <div class="btn-conatiner">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" onclick="window.location.href='/users'">Cancel</button>
    </div>
</form>

{% endblock %}
