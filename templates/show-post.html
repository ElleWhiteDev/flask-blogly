{% extends 'base.html' %}

{% block title %} Post Detail Page {% endblock %}


{% block content %}
<div class="post-container">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p class="post-author">By <a class="post-link" href="/users/{{post.user.id}}">{{user.first_name}} {{user.last_name}}</a> {{ post.formatted_created_at() }}</p>
    <p class="tags">Tags: 
        {% for tag in post.tags %}
            <a class="badge badge-primary" href="/tags/{{tag.id}}">{{tag.name}}</a>
        {% endfor %}
    </p>
</div>
<div class="btn-conatiner">
    <button class="btn btn-info" onclick="window.location.href='/'">Cancel</button>
    <button class="btn btn-primary" onclick="window.location.href='/posts/{{post.id}}/edit'">Edit</button>
    <form style="display: inline;" method="POST" action="/posts/{{post.id}}/delete">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
