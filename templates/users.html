{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}

<h1> Users </h1>
<ul>
    {% for user in users %}
        <li><a class="blue-link" href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<button class="btn btn-primary" onclick="window.location.href='/users/new'">Add user</button>
<button class="btn btn-info" onclick="window.location.href='/'">Cancel</button>

{% endblock %}
