{% extends 'base.html' %}

{% block title %} New User Form {% endblock %}

{% block content %}

<h1>Create a user</h1>
<form class="new-user-form">
    <label for="first-name">First name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter a first name" required>
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter a last name" required>
    <label for="image-url">Image URL</label>
    <input type="text" id="image-url" name="image-url" placeholder="Provide an image of this user" required>

    <button type="submit">Add</button>

{% endblock %}
