{% extends 'base.html' %}

{% block title %} New User Form {% endblock %}

{% block content %}

<h1>Create a user</h1>
<form class="new-user-form" method="POST" action="/users/new">

    <label for="first-name">First name</label>
    <input type="text" id="first-name" name="first_name" placeholder="Enter a first name" required>
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" name="last_name" placeholder="Enter a last name" required>
    <label for="image-url">Image URL</label>
    <input type="text" id="image-url" name="image_url" placeholder="Provide an image of this user">

    <div class="btn-container">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>

{% endblock %}
